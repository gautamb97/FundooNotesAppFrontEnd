<div class="main-box">
    <div class="box" *ngFor="let array of notes" fxFlexAlign="stretch">
        <div *ngIf="array.isTrashed == false">
            <mat-card class="card" (click)="fetchNoteId(array._id)">
                <div (click)="updateNote()">
                    <div class=array-content>
                        {{array.title}}
                    </div>
                    <div class=array-content>
                        {{array.description}}
                    </div>
                </div>
                <app-icons class="icons"></app-icons>
            </mat-card>
        </div>
    </div>
</div>
