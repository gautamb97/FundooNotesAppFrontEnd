<div fxLayoutAlign="center center" fxFlexFill class="registration-div">
    <mat-card fxFlex="60">
        <mat-card-subtitle class="title">
           <app-title></app-title>
        </mat-card-subtitle>
        <div class="subheading">
            <h3>Create your fundooNote account</h3>
        </div>
        <div class="card" role="presentation">
            <div>
                <form fxLayoutAlign="stretch" fxLayout="row" class="registration-form">
                    <mat-form-field hideRequiredMarker appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First Name" pattern="^[A-za-z]{3,}" name="firstName" [(ngModel)]="user.firstName" [formControl]="firstName" required>
                        <mat-error *ngIf="firstName.invalid">{{getError()}}</mat-error>
                    </mat-form-field>

                    <mat-form-field hideRequiredMarker appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Last Name" pattern="^[A-za-z]{3,}" name="lastName" [(ngModel)]="user.lastName" [formControl]="lastName" required>
                        <mat-error *ngIf="lastName.invalid">{{errorMessage()}}</mat-error>
                    </mat-form-field>
                </form>
                <form fxLayoutAlign="stretch" fxLayout="column" class="email">
                    <mat-form-field hideRequiredMarker appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" style="width: 200px" placeholder="Email" name="email" [(ngModel)]="user.email" [formControl]="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                        <mat-hint>You can use letters, numbers & periods</mat-hint>
                    </mat-form-field>
                </form>
                <form class="registration-form">
                    <mat-form-field hideRequiredMarker appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password" pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*\W)[a-zA-Z0-9\#]{8,}" name="password" [(ngModel)]="user.password" [formControl]="password" required>
                        <mat-error *ngIf="password.invalid">{{passwordErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field hideRequiredMarker appearance="outline">
                        <mat-label>Confirm</mat-label>
                        <input matInput type="password" placeholder="Confirm" required>
                    </mat-form-field>
                    <mat-hint fxLayout="column">Use 8 or more characters with a mix of letters, numbers & symbols
                    </mat-hint>
                </form>
                <a class="login-link" [routerLink]="['/login']" >Sign in instead</a>
                <button class="register-button" mat-stroked-button type="submit" (click)="submit()">Next</button>
            </div>
            <div>
                <figure class=image>
                    <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width="244" height="244"
                        class="j9NuTc TrZEUc">
                        <h4>One Account, Will take care of your notes</h4>
                </figure>
            </div>
        </div>
    </mat-card>
</div>
