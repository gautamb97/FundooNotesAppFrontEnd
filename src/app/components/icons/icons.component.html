<div class="icons">
<button mat-icon-button aria-label="Remind me" matTooltip="Remind me">
    <mat-icon fontSet="material-icons-outlined" aria-label="Remind me">add_alert</mat-icon>
</button>
<button mat-icon-button matTooltip="Collaborator">
    <mat-icon fontSet="material-icons-outlined">person_add_alt</mat-icon>
</button>
<button mat-icon-button matTooltip="Change colour">
    <mat-icon fontSet="material-icons-outlined">palette</mat-icon>
</button>
<button mat-icon-button matTooltip="Add image">
    <mat-icon fontSet="material-icons-outlined">image</mat-icon>
</button>
<div (click)="toggle()">
<button mat-icon-button matTooltip="Archive" *ngIf="archiveStatus === false">
    <mat-icon fontSet="material-icons-outlined">archive</mat-icon>
</button>
<button mat-icon-button matTooltip="UnArchive" *ngIf="archiveStatus === true">
    <mat-icon fontSet="material-icons-outlined">unarchive</mat-icon>
</button>
</div>
<button mat-icon-button matTooltip="More" [matMenuTriggerFor]="menu">
    <div>
        <mat-menu #menu="matMenu">
            <div>
                <div class="delete-btn-style" fxLayout="column">
                    <app-delete-note [noteId]="id"></app-delete-note>
                    <button mat-stroked-button class="delete-btn" fxFlex='stretch'>Add label</button>
                </div>
            </div>
        </mat-menu>
    </div>
    <mat-icon fontSet="material-icons-outlined">more_vert</mat-icon>
</button>
</div>
