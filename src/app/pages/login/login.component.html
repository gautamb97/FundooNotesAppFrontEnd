<div fxLayoutAlign="center center" fxFlexFill class="frame">
    <mat-card fxFlex="30">
        <div class="title">
            <app-title></app-title>
        </div>
        <div class="card" role="presentation">
            <div class="login-credentials">
                <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
                    <mat-form-field hideRequiredMarker appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" name="email" [(ngModel)]="user.email" required>
                    </mat-form-field>

                    <mat-form-field hideRequiredMarker appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password" required>
                    </mat-form-field>

                    <button mat-stroked-button class="login-button" (click)="submit()">login</button>
                    <div class="links">
                            <a class="register-link" [routerLink]="['/register']">Create an account</a>
                            <a style="margin-left: 40%;" class="register-link" [routerLink]="['/forgotPassword']">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </mat-card>
</div>
