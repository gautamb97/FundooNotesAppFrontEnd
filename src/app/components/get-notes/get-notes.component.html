<div class="main-box">
<div class="box" *ngFor="let array of notes" fxFlexAlign="stretch">
<mat-card class="card" (click)="updateNote(array._id)">
    <div class=array-content>
        {{array.title}}
    </div>
    <div class=array-content>
        {{array.description}}
    </div>
    <app-icons class="icons"></app-icons>
</mat-card>
</div>
</div>
