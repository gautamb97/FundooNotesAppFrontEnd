<div flexLayoutAlign="center center" class="frame">
        <mat-expansion-panel hideToggle class="addNote">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <form style="padding-top: 1.5%;">
                        <input class="title" matInput placeholder="Title" [(ngModel)]="note.title" autocomplete="off"
                            name="first">
                    </form>
                    <div style="margin-left: 80%;">
                        <button mat-icon-button>
                            <mat-icon fontSet="material-icons-outlined" aria-label="Remind me">push_pin</mat-icon>
                        </button>
                        </div>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <form>
                <input class="title" matInput placeholder="Take a note..." [(ngModel)]="note.description" name="first">
                <div class="close-button">
                    <app-icons></app-icons>
                    <button mat-button (click)="submit()">close</button>
                </div>
            </form>
        </mat-expansion-panel>
</div>
<div class="get-note-frame">
    <app-get-notes></app-get-notes>
</div>
